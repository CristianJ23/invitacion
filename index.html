<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>¿Aceptas la invitación?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f8ff;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 40px;
    }

    .button-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      height: 300px;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      cursor: pointer;
    }

    #no-button {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.2s, left 0.2s;
    }
  </style>
</head>

<body>
  <div class="img">
    <img src="/assets/image.png" alt="Invitación" style="width: 90%; height: auto; border-radius: 15px;">
  </div>

  <h1>¿Quieres aceptar mi invitación? 🥺👉👈</h1>

  <div class="button-area" id="zona-segura">
    <div class="button-container">
      <button id="yes-button">Sí 💖</button>
      <button id="no-button">No 😢</button>
    </div>
  </div>

  <!-- <button onclick="registrarMovimiento()">Mover botón</button> -->
  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD8iRrVqRcjjLfumwTDtTcdQtguiH3A_84",
    authDomain: "invitation-d2871.firebaseapp.com",
    databaseURL: "https://invitation-d2871-default-rtdb.firebaseio.com", // NECESARIO
    projectId: "invitation-d2871",
    storageBucket: "invitation-d2871.appspot.com",
    messagingSenderId: "1017668626783",
    appId: "1:1017668626783:web:f979fe66ab205d377eeeea",
    measurementId: "G-W9GSS4PMXT"
  };

  // const app = firebase.initializeApp(firebaseConfig);
  // const db = firebase.database();

// firebase.initializeApp(firebaseConfig);
// firebase.database().ref(".info/connected").on("value", (snap) => {

//     console.log("🔥 Conectado a Firebase Realtime Database");
//   } else {

    // ✅ Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function registrarMovimiento() {
      db.ref("invitation").push({
        fecha: new Date().toISOString(),
        numero: 1
      });
    }

    // Lógica de botones
    const noButton = document.getElementById('no-button');
    const yesButton = document.getElementById('yes-button');
    let clickCount = 0;

    function moverBoton() {
      registrarMovimiento();
      const zona = document.getElementById('zona-segura');
      const zonaRect = zona.getBoundingClientRect();

      const rangeX = zonaRect.width - noButton.offsetWidth;
      const rangeY = zonaRect.height - noButton.offsetHeight;

      const newX = Math.random() * rangeX;
      const newY = Math.random() * rangeY;

      noButton.style.left = `${newX}px`;
      noButton.style.top = `${newY}px`;
    }

    // PC: Mouse cerca del botón "No"
    document.addEventListener('mousemove', (e) => {
      const rect = noButton.getBoundingClientRect();
      const distancia = Math.hypot(rect.x - e.clientX, rect.y - e.clientY);
      if (distancia < 100) moverBoton();
    });

    // Móvil: toque cerca
    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      const rect = noButton.getBoundingClientRect();
      const distancia = Math.hypot(rect.x - touch.clientX, rect.y - touch.clientY);
      if (distancia < 100) moverBoton();
    });

    // Click directo en "No"
    noButton.addEventListener('click', (e) => {
      e.preventDefault();
      moverBoton();
    });

    // Click en "Sí"
    yesButton.addEventListener('click', () => {
      clickCount++;
      if (clickCount === 1) {
        moverBoton();
      } else if (clickCount === 2) {
        alert("¡Sabía que dirías que sí! 💕");
      }
    });
  </script>
</body>

</html>
