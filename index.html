<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>驴Aceptas la invitaci贸n?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f8ff;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 40px;
    }

    .button-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      height: 300px;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      cursor: pointer;
    }

    #no-button {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.2s, left 0.2s;
    }
  </style>
</head>
<body>

  <h1>驴Quieres aceptar mi invitaci贸n? ズ</h1>
  <div class="button-container">
    <button id="yes-button">S铆 </button>
    <button id="no-button">No </button>
  </div>

  <script>
    const noButton = document.getElementById('no-button');
    const yesButton = document.getElementById('yes-button');
    let clickCount = 0;

    function moverBoton() {
      const rangeX = window.innerWidth * 0.25;
      const rangeY = window.innerHeight * 0.25;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const minX = centerX - rangeX;
      const maxX = centerX + rangeX - noButton.offsetWidth;

      const minY = centerY - rangeY;
      const maxY = centerY + rangeY - noButton.offsetHeight;

      const newX = Math.random() * (maxX - minX) + minX;
      const newY = Math.random() * (maxY - minY) + minY;

      noButton.style.left = `${newX}px`;
      noButton.style.top = `${newY}px`;
    }

    // PC: mouse cerca del bot贸n "No"
    document.addEventListener('mousemove', (e) => {
      const rect = noButton.getBoundingClientRect();
      const distancia = Math.hypot(rect.x - e.clientX, rect.y - e.clientY);
      if (distancia < 100) moverBoton();
    });

    // M贸vil: toque cerca del bot贸n "No"
    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      const rect = noButton.getBoundingClientRect();
      const distancia = Math.hypot(rect.x - touch.clientX, rect.y - touch.clientY);
      if (distancia < 100) moverBoton();
    });

    // Si alguien llega a hacer clic en "No"
    noButton.addEventListener('click', (e) => {
      e.preventDefault();
      moverBoton();
    });

    // Click en el bot贸n "S铆"
    yesButton.addEventListener('click', () => {
      clickCount++;
      if (clickCount === 1) {
        moverBoton(); // el "No" huye al primer clic en "S铆"
      } else if (clickCount === 2) {
        alert("隆Sab铆a que dir铆as que s铆! ");
      }
    });
  </script>

</body>
</html>
